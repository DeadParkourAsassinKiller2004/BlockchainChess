<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blockchain Chess</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
<h1>Blockchain Chess</h1>

<div class="form-group">
  <label for="accountSelect">Select Your Address:</label>
  <select id="accountSelect"></select>
</div>

<div class="form-group">
  <label for="recipientAddress">Recipient Address:</label>
  <input type="text" id="recipientAddress" placeholder="Enter recipient address" size="50" />
</div>

<div class="form-group">
  <label for="messageInput">Message:</label>
  <input type="text" id="messageInput" placeholder="Type your message" />
  <button id="sendButton">Send</button>
</div>

<h2>Messages</h2>
<ul id="messages"></ul>


<script type="module" src="/src/main.js"></script>
<script src="/src/pieces.js"></script>
</body>
</html>
